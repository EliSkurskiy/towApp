
<h2 class="form-signin-heading">Company Records</h2>
<hr />
<table class="table table-bordered">
    <thead class="thead-inverse">
        <tr>
            <th>Id #</th>
            <th>Company Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Number Of Trucks</th>
            <th>24/7</th>
            <th>Edit/Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="record in recCtrl.companyRecords">
            <td>{{record.id}}</td>
            <td>{{record.companyName}}</td>
            <td>{{record.firstName}}</td>
            <td>{{record.lastName}}</td>
            <td>{{record.phoneNumber}}</td>
            <td>{{record.numberOfTrucks}}</td>
            <td>{{record.twentyFourHours}}</td>
            <td>
                <button ng-click="recCtrl.getCompanyRecordById(record.id)" class="btn btn-warning">Edit</button>
                <button ng-click="recCtrl.deleteCompanyData(record.id, $index)" class="btn btn-danger">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
<button class="form-control btn btn-primary" ui-sref="pub.register">Register</button>
<hr />
